apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample_node-deploy
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: your-app-container
          image: rathub/sampleone:latest
          ports:
            - containerPort: 3000
          env:
            - name: KUBERNETES_CLUSTER_IP
              value: localhost
            - name: KUBERNETES_CLUSTER_PORT
              value: "49431"